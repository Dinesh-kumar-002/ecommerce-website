  <div class="container container2" id="showcart" data-aos="fade-left" data-aos-duration="1000">
    <div id="close_button" class="d-flex justify-content-between mt-2">
      <div class="cartName d-flex m-2 align-items-center justify-content-center">
        <i class="fa-solid fa-basket-shopping fa-shake fs-2" style="color: #ffffff;"></i>
        <h1 class="text-white ms-3 shadow-3 mt-1 fs-2">cart</h1>
      </div>
      <i class="fa-solid fa-xmark fa-flip" style="color: #ffffff;" onclick="closecart()"></i>
    </div>
    <div class="cartosal">

        <div id="empty">
            
        </div>
      </div>
      <hr id="hr">
      <div class="total d-flex justify-content-between mb-3">

      </div>
      <div class="carttotal">
        <div class="row bg-secondary">
          <div class="col d-flex justify-content-center align-items-center m-0 p-0">
            <div class="buttons d-flex w-75 justify-content-around align-items-center ">
              <button class="btn payment text-white continue" onclick="closecart()">continue shoping</button>

                 Order
              </button>
            </div>
          </div>
        </div>
      </div>
